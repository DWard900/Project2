{% extends "base.html" %}

{% block content %}
    <h1>Set Goal</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.goals.label }}<br>
            {{ form.goals(cols=50, rows=4) }}<br>
            {% for error in form.goals.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
