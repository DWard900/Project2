{% extends "base.html" %}


{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h1>Send message</h1>
        <form action="" method="post">
          {{ form.hidden_tag() }}
          <p>
          {{ form.message.label }}<br>
          {{ form.message(size=32) }}<br>
          {% for error in form.message.errors %}
          <span style="color: red;">[{{ error }}]</span>
          {% endfor %}
          </p>
          <p>{{ form.submit() }}</p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
